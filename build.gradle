plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.31'
}

version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile group: "org.http4k", name: "http4k-core", version: "3.146.0"
    compile group: "org.http4k", name: "http4k-server-jetty", version: "3.146.0"
    compile group: "org.http4k", name: "http4k-client-apache", version: "3.146.0"
    compile group: "org.http4k", name: "http4k-testing-hamkrest", version: "3.146.0"
    compile group: "org.http4k", name: "http4k-client-okhttp", version: "3.146.0"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}